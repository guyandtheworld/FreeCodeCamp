<!DOCTYPE>
<html>
  <head>

    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="keywords" content="HTML, CSS, JSON, JavaScript">
    <meta name="description" content="Random Quote Generator using Javascript and JSON">
    <meta name="author" content="Adarsh S aka isht3">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.0/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link async href="http://fonts.googleapis.com/css?family=Anton" data-generated="http://enjoycss.com" rel="stylesheet" type="text/css"/>
    <link rel="stylesheet" href="style.css">
    <script src="func.js"></script>
    <title>
    JS-Calculator
    </title>

  </head>

  <body>
    <div class="container-fluid">
      <div class="col-xs-12">
        <h1 class="retro">CALCULATOR</h1>
      </div>  
    </div>

    <div class="container-fluid">
      <div class="col-xs-12">
        <div class="digital">
          <input class="display" style="color: #eee; font-size:30px" placeholder="Calculations">
        </div>
      </div>
    </div>

    <div class="container-fluid">
        <div class="col-xs-4 result">
          <h1 style="color: #eee; padding: 0px 10px 10px 10px" class="theetam">Result</h1>
        </div>
        <div class="col-xs-8">
          <button id="myBtn" class="btn btn-primary" style="margin: 20px 0 0 800px">How to use?</button>
        </div>

        <div id="myModal" class="modal">

          <div class="modal-content">
            <span class="close">&times;</span>
            <p>Use basic numerics and operands( +, -, *, /, %) to write a normal operation and to calculate the result press enter!</p>
          </div>

        </div>
      </div>  
    </div>

  </body>

</html>
