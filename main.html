<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <title>
      Quote Generator
    </title>

  <body>
    <img src="background.jpg" alt="Background Image" class="image">
    <div class="container" style="text-align: center">
      <div class="col-xs-12">
        <div class="square">
          <h1 id="quote">For seeing a quote push the grey button in the bottom, for tweeting it click the other button, but whatever you do, DON'T push the red button</h1>
          <cite id="author">- Adarsh S</cite>
          <div class="row col-xs-12" style="padding: 20px">
            <button id="change" class="btn center-block button">New Quote</button>
            <a id="tweet-quote" href="" target="_blank"><button class="btn fa center-block fa-twitter" id="tweet">Tweet it!</button></a>
          </div>
        </div>
      </div>
    <div>
